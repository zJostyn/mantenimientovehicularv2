<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
    <div class="container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="nombredeusuario">Nombre de Usuario</label>
                <input type="text" id="nombredeusuario" name="nombredeusuario" required [(ngModel)]="nombredeusuario">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" required [(ngModel)]="pass">
            </div>
            <a routerLink="/Usuario">Registrarse</a>
            <button type="submit" (click)="validar()">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
