<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="cooperativa.component.css">
</head>

<body>
    <div class="container">
        <h2>Registro de Cooperativa</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre de la cooperativa:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="cooperativa.nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" [(ngModel)]="cooperativa.direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" [(ngModel)]="cooperativa.telefono" required>
            </div>
            <div class="form-group">
                <label for="dominio">Dominio de la empresa:</label>
                <input type="text" id="dominio" name="dominio" [(ngModel)]="cooperativa.dominio" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>

</html>
